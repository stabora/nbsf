{% extends "base.html" %}

{% block title %}Desbloquear cliente{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" name="desbloqueo-cliente" action="desbloquearCliente" method="POST">
	<input type="hidden" name="numeroCliente" \>

	{% include "includes/form_tipo_documento.inc.html" %}

	<div class="form-group">
		<label class="control-label col-sm-2" for="numeroDocumento">Nro. de documento:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="numeroDocumento" maxlength="11" \>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="usuario">Usuario:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="usuario" \>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<label class="radio-inline">
				<input type="radio" name="operacion" id="operacion" value="3" checked="true"> Desbloquear
			</label>
			<label class="radio-inline">
				<input type="radio" name="operacion" id="operacion" value="2"> Bloquear
			</label>
		</div>
	</div>

	{% include "includes/form_entorno_as400.inc.html" %}

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary has-spinner" name="procesar">
				<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
				Procesar
			</button>
		</div>
	</div>
</form>
{% endblock %}
