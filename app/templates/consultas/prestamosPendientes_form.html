{% extends "base.html" %}

{% block title %}Consultar pr&eacute;stamos pendientes{% endblock %}

{% block content %}
<form class="form-horizontal" name="consulta-prestamos-pendientes" action="{{ url_for('prestamosPendientes') }}" method="POST">
	{% include "includes/form_tipo_documento.inc.html" %}
	<div class="form-group col-sm-10">
		<input class="form-control" type="text" name="numeroDocumento" placeholder="Nro. documento" maxlength="11" \>
	</div>

  <div class="form-group col-sm-10">
  	<label class="radio-inline">
  		<input type="radio" name="accion" value="SelectEnWF" checked="true"> Origen Workflow
  	</label>
  	<label class="radio-inline">
  		<input type="radio" name="accion" value="SelectEnSite"> Origen Site
  	</label>
  </div>

  {% include "includes/form_tipo_respuesta.inc.html" %}

	<div class="form-group col-sm-10">
		<button type="submit" class="btn btn-primary has-spinner" name="consultar">
			<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
			Consultar
		</button>
	</div>
</form>
{% endblock %}
