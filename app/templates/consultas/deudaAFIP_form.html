{% extends "base.html" %}

{% block title %}Consultar servicio de deuda AFIP{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" name="consulta-deuda-afip" action="{{ url_for('consultarDeudaAFIP') }}" method="POST">
	<div class="form-group">
		<label class="control-label col-sm-2" for="cuit">CUIT:</label>
  	<div class="col-sm-10">
			<input class="form-control" type="text" name="cuit" \>
		</div>
	</div>

	{% include "includes/form_tipo_respuesta.inc.html" %}

	<div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary has-spinner" name="consultar">
				<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
				Consultar
			</button>
		</div>
	</div>
</form>
{% endblock %}
