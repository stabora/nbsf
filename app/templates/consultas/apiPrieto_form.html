{% extends "base.html" %}

{% block title %}Consultar API Prieto{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" name="consulta-api-prieto" action="consultarApiPrieto" method="POST">
	<div class="form-group">
		<label class="control-label col-sm-2" for="doc">Nro. de documento:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="doc" \>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="limit">P&aacute;gina:</label>
		<div class="col-sm-3">
			<input class="form-control" type="number" name="page" value="1" \>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="limit">L&iacute;mite:</label>
		<div class="col-sm-3">
			<input class="form-control" type="number" name="limit" value="10" \>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary has-spinner" name="consultar">
				<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
				Consultar
			</button>
		</div>
	</div>
</form>
{% endblock %}
