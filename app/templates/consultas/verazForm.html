{% extends "base.html" %}

{% block title %}Consultar Veraz{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" name="consulta-veraz" action="{{ url_for('consultarVeraz') }}" method="POST">
	<div class="form-group">
		<label class="control-label col-sm-2" for="numeroDocumento">Nro. de documento:</label>
  	<div class="col-sm-10">
			<input class="form-control" type="text" name="numeroDocumento" \>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="nombre">Nombre:</label>
  	<div class="col-sm-10">
			<input class="form-control" type="text" name="nombre" size="50" \>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="sexo">Sexo:</label>
  	<div class="col-sm-10">
			<label class="radio-inline">
				<input type="radio" name="sexo" id="sexo" value="M"> Masculino
			</label>
			<label class="radio-inline">
				<input type="radio" name="sexo" id="sexo" value="F"> Femenino
			</label>
		</div>
	</div>

	{% include "includes/form_tipo_respuesta.inc.html" %}

	<div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary has-spinner" name="consultar">
				<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
				Consultar
			</button>
		</div>
	</div>
</form>
{% endblock %}
