{% extends "base.html" %}

{% block title %}Consultar datos del cliente{% endblock %}

{% block content %}
<form class="form-horizontal" name="consulta-cliente" action="consultarCliente" method="POST">
	<div class="form-group col-sm-3">
		<input class="form-control" type="text" name="numeroCliente" placeholder="NIT" maxlength="13" \>
	</div>

	<div class="form-group col-sm-10">
		<button type="submit" class="btn btn-primary has-spinner" name="consultar">
			<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
			Consultar
		</button>
	</div>
</form>
{% endblock %}
