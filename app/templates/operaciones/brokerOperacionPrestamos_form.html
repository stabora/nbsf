{% extends "base.html" %}

{% block title %}Alta / baja de pr&eacute;stamos{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" name="alta-baja-prestamos" action="{{ url_for('brokerOperacionPrestamos') }}" method="POST">
	{% include "includes/form_tipo_documento.inc.html" %}

	<div class="form-group">
		<label class="control-label col-sm-2" for="numeroDocumento">Nro. de documento:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="numeroDocumento" maxlength="11" \>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="uidPrestamo">UID pr&eacute;stamo:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="uidPrestamo" maxlength="13" \>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="accion">Acci&oacute;n:</label>
		<div class="col-sm-10">
			<label class="radio-inline">
				<input type="radio" name="accion" id="accion" value="AltaEnWF"> Alta
			</label>
			<label class="radio-inline">
				<input type="radio" name="accion" id="accion" value="BajaEnWF" checked="true"> Baja
			</label>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary has-spinner" name="procesar">
				<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
				Procesar
			</button>
		</div>
	</div>
</form>
{% endblock %}
