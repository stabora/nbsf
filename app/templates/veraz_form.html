{% extends "base.html" %}

{% block title %}Consultar Veraz{% endblock %}

{% block content %}
<form class="form-horizontal" name="consulta-veraz" action="consultarVeraz" method="POST">
	<div class="form-group col-sm-3">
		<input class="form-control" type="text" name="numeroDocumento" placeholder="Nro. de documento" \>
	</div>

	<div class="form-group col-sm-10">
		<input class="form-control" type="text" name="nombre" size="50" placeholder="Nombre" \>
	</div>

	<div class="form-group col-sm-3">
		<label class="radio-inline">
			<input type="radio" name="sexo" id="sexo" value="M"> Masculino
		</label>
		<label class="radio-inline">
			<input type="radio" name="sexo" id="sexo" value="F"> Femenino
		</label>
	</div>

	{% include "includes/form_tipo_respuesta.inc.html" %}

	<div class="form-group col-sm-10">
		<button type="submit" class="btn btn-primary has-spinner" name="consultar">
			<span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
			Consultar
		</button>
	</div>
</form>
{% endblock %}
