{% extends "base.html" %}

{% block title %}Consultar datos del cliente - Respuesta{% endblock %}

{% block content %}
<ul class="nav nav-tabs">
	<li class="active"><a href="#variables" data-toggle="tab">Variables</a></li>
	<li><a href="?">Volver</a></li>
</ul>

<div class="tab-content">
	<div class="tab-pane active" id="variables">
    <h3></h3>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Variables</h3>
		  </div>

			<table class="table table-striped table-condensed table-hover">
				{% for nombre, valor in variables|dictsort %}
				<tr>
					<td class="active"><strong>{{ nombre }}</strong></td>
					<td>{{ valor }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
