{% extends "base.html" %}

{% block title %}Consulta Veraz - Respuesta{% endblock %}

{% block content %}
<h2>Variables</h2>

<table class="table table-striped table-condensed table-hover">
	<tr>
		<th>Nombre</th>
		<th>Valor</th>
	</tr>
	{% for nombre, valor in variables|dictsort %}
	<tr>
		<td class="active"><strong>{{ nombre }}</strong></td>
		<td>{{ valor }}</td>
	</tr>
	{% endfor %}
</table>

<h2>Informe</h2>

<pre>{{ texto_informe }}</pre>
{% endblock %}
